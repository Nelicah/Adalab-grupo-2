<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Cumpleaños</title>
  <link rel="stylesheet" href="../scss/_formulario.scss" />
  <link rel="stylesheet" href="./scss/css.scss" />
  <link rel="icon" href="./images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ole&family=Twinkle+Star&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="cris">
    <!-- Contenedor del formulario -->
    <div class="formulariopart">
      <h1>CREA TU INVITACIÓN</h1>
      <form action="#" method="post">
        <label for="mensaje">Mensaje:</label><br>
        <input type="text" id="mensaje" name="mensaje" required><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" min="0" required><br><br>

        <label for="fecha">Fecha del evento:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="direccion">Dirección del evento:</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="hora">Hora del evento:</label><br>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="email">Correo electrónico de contacto:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono de contacto:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="tematica">Temática del evento:</label><br>
        <select id="tematica" name="tematica" required>
          <option value="unicornio">Unicornio</option>
          <option value="superheroe">Superhéroe</option>
          <option value="festivo">Festivo</option>
        </select><br><br>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Contenedor del GIF -->
    <div class="homergiff">
      <img src="https://c.tenor.com/XfLV1PmF88oAAAAC/homer-simpson-the-simpsons.gif" 
           alt="Homer Simpson bailando" 
           width="70" 
           height="70" 
           class="homer" />
    </div>
  </section>

  <script src="../js/formulario.js"></script>
</body>
</html>
